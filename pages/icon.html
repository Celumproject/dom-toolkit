<h4>Usage</h4>

<p>To apply this component, add the <code class="highlighter-rouge">.dom-icon-*</code> class to an <code
        class="highlighter-rouge">&lt;span&gt;</code> or <code class="highlighter-rouge">&lt;a&gt;</code> element.</p>

<div class="language-html highlighter-rouge">
    <div class="highlight">
        <pre class="highlight">
                                    <code>
<span class="nt">&lt;span</span> <span class="na">class=</span><span class="s">"dom-icon-admin"</span><span class="nt">&gt;</span><span class="nt">&lt;/span&gt;</span>
                                    </code>
                                </pre>
    </div>
</div>

<br>

<h4>Library</h4>

<ul id="icon-library" class="uk-grid uk-list"></ul>

<script>
    var icons = ["dom-icon-admin", "dom-icon-book", "dom-icon-cell_content", "dom-icon-cell_test",
        "dom-icon-class_room", "dom-icon-editor", "dom-icon-engineer", "dom-icon-hr", "dom-icon-knowledge_cell",
        "dom-icon-program", "dom-icon-role", "dom-icon-session_admin", "dom-icon-student",
        "dom-icon-superadmin", "dom-icon-trainer", "dom-icon-tutor", "dom-icon-user"
    ];

    var list_icons = new String;
    $.each(icons, function (index, value) {
        list_icons += '<li class="uk-width-1-3 uk-margin-small-bottom"';
        if (index == 0)
            list_icons += ' style="margin-top: 10px !important;"';
        list_icons += '>';
        list_icons += '<span class="' + value + ' uk-margin-small-right"></span>';
        list_icons += value;
        list_icons += '</li>';
    });

    $('#icon-library').append(list_icons);
</script>
